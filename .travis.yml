language: node_js
sudo: false
node_js:
  - 7.7.3
addons:
  ssh_known_hosts:
    - themer.penguinstampede.com
cache:
  directories:
    - bower_components
env:
  global:
    - TZ=America/Los Angeles
    - secure: 
install: npm install
script:
  - npm install -g grunt-cli bower shipit-cli
  - bower install
  - npm test
  - npm prune --production
  - "openssl aes-256-cbc -k $PENGTHEME_DEPLOY -in config/${TRAVIS_BRANCH}_deploy_enc_travis -d -a -out config/deploy_id_rsa"
  - "shipit $TRAVIS_BRANCH deploy"
branches:
  only:
    - master
